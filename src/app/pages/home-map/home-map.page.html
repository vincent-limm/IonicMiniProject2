<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button
          expand="full"
          class="ion-text-wrap"
          (click)="showCurrentLoc()"
          >Check-in</ion-button
        >
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button expand="full" class="ion-text-wrap" (click)="centerMap()"
          ><ion-icon name="locate-outline"></ion-icon
        ></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div #map id="map"></div>
</ion-content>
